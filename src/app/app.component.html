<mat-drawer-container class="center height-100">
    <mat-drawer #drawer mode="over">
        <div class="freework-side-menu" cdkMenu>
            <button class="freework-side-menu-item" cdkMenuItem routerLink="/home">출퇴근</button>
            <button class="freework-side-menu-item" cdkMenuItem routerLink="/simple-join">휴가</button>
            <hr/>
            <button class="freework-side-menu-item" cdkMenuItem routerLink="/update-join">정보수정</button>
            <button class="freework-side-menu-item" cdkMenuItem>로그아웃</button>
        </div>
    </mat-drawer>
    
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Wisenut</span>
        </mat-toolbar>
        
        <!-- Main Contents -->
        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
